<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffebee, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 64px;
            color: #e74c3c;
            animation: popIn 0.4s ease;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: #e74c3c;
            margin-top: 20px;
            font-size: 28px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 24px;
        }

        .btn-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #e74c3c;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .btn i {
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="error-icon">‚ùå</div>
    <h1>Payment Failed!</h1>
    <p>Your payment could not be processed. Please try again or contact support.</p>

    <div class="btn-container">
        <a href="/orders" class="btn">
            <i>üìã</i> View Order History
        </a>
        <a href="/home" class="btn">
            <i>üè†</i> Back to Home
        </a>
    </div>
</div>

</body>
</html>
